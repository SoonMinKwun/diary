{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            {% if board_list %}
                {% for board in board_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'diary:detail' board.id %}">{{ board.board_subject }}</a></td>
                        <td>{{ board.board_date }}</td>
                    </tr>
                {% endfor %}    
            {% else %}
                <tr>
                    <td colspan="3">게시글이 없어요!</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <!-- <form method="POST" action={% url 'diary:post_write' %}>
        <button type="submit">게시글 쓰기</button>
    </form> -->
    <a href="{% url 'diary:post_write' %}">게시글 쓰기</a>
</div>

{% endblock %}
